<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wheel-container">
            <div class="wheel">
                <div class="segment" style="--deg: 0;">
                    $750 Cash app
                </div>
                <div class="segment" style="--deg: 51.42deg;">
                    $500 JetBlue Gift Card
                </div>
                <div class="segment" style="--deg: 102.84deg;">
                    Walmart $100 Gift Card
                </div>
                <div class="segment" style="--deg: 154.26deg;">
                    $100 Google Play Gift Card
                </div>
                <div class="segment" style="--deg: 205.68deg;">
                    $500 JetBlue Gift Card
                </div>
                <div class="segment" style="--deg: 257.1deg;">
                    $100 KFC Gift Card
                </div>
                <div class="segment" style="--deg: 308.52deg;">
                    No win this time
                </div>
            </div>
        </div>
    </div>
    <button class="spin-button" onclick="spinWheel()">Spin</button>

    <script src="script.js"></script>
</body>
</html>
